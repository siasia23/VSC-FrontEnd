<!DOCTYPE html>
<html>
    <head>
        <title>점심메뉴 선택</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/dc7972571d.js" crossorigin="anonymous"></script>
        <script src="./javascript/jquery.3.7.1.js"></script>
        <script src="javascript/index.js"></script>
    </head>
    <body>
        <div class="layout">
            <ul class="wrap">
                <li class="box0"></li>
                <li class="box1"></li>
                <li class="box2"></li>
                <li class="box3"></li>
            </ul>
            <div class="combo_box">
                <select name="" onchange="func_ch(this)" id="sel">
                    <option value="">선택하세요</option>
                    <option value="">한식</option>
                    <option value="">분식</option>
                    <option value="">중식</option>
                    <option value="">양식</option>
                </select>
            </div>
            <div class="btn">
                <button class="start">선택 시작</button>
                <button class="again">다시 하기</button>
            </div>
        </div> 
    </body>    
</html>
